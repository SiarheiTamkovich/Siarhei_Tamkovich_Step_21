<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>get movie</title>
  <script defer src="js/index.js"></script>
  <script defer src="js/paginator.js"></script>
</head>
<body>
  <div class="wrapper" id="root">
    <div class="movie_search" contenteditable="false">
      <div class="container">
        <div class="header">Search:</div>
        <div class="title">
            <label for="searchtxt">Title:</label>
            <input id="searchtxt" class="searchtxt" type="search" size="40"/>
        </div>
        <div class="type">
          <label for="type">Type:</label>
          <select  class="movie_type" name="type" id="select">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
        </div>
        <div class="complete" id="complete"></div>
        <div class="search">
            <button class="search_btn" id="search" onclick="getMovie(1)">Search</button>
        </div>
      </div>
    </div>
    <div class="film"></div>
    <div class="paginator"></div>
  </div>
  <footer class="footer">
    <a class="copyright" href="https://github.com/SiarheiTamkovich">&copy; by Siarhei Tamkovich oct 2021</a>
  </footer>
</body>
</html>
