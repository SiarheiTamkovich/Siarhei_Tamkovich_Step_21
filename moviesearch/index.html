<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>get movie</title>
</head>
<body>
  <div class="wrapper">
    <div class="movie_search" contenteditable="false">
      <div class="container">
        <div class="header">Search:</div>
        <div class="title">
            <label for="searchtxt">Title:</label>
            <input id="searchtxt" class="searchtxt" type="search" size="40"/>
        </div>
        <div class="type">
          <label for="type">Type:</label>
          <select name="type" id="select">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
        </div>
        <div class="complete" id="complete"></div>
        <div class="search">
            <button class="search" id="search" onclick="getMovie()">Search</button>
        </div>
      </div>
    </div>
    <div class="film"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
